spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/restaurant
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver


server:
  port: 9999
  error:
    include-stacktrace: never



